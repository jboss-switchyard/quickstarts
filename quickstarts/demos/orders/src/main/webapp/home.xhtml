<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1"/>
    <title>Order Service</title>
    <link type="text/css" rel="stylesheet" href="css/default.css"/>
</head>

<body class="body">
<div>
	<img src="img/sw.jpg" />
</div>
<div id="content">
    <h1>New Order</h1>

    <div class="warning">
       <h:messages id="messages" globalOnly="false" />
    </div>

    <h:form id="newOrder">
        <div>
            <label class="label">Order ID:&nbsp;</label><h:inputText id="itemID" value="#{order.orderId}" required="true" class="input" /><br/>
            <label class="label">Item ID:&nbsp;</label><h:inputText id="orderID" value="#{order.itemId}" required="true" class="input" /><br/>
            <label class="label">Quantity:&nbsp;</label><h:inputText id="quantity" value="#{order.quantity}" required="true" class="input"/><br/>
            <label class="lbl">&nbsp;</label><h:commandButton id="createOrder" value="Create" action="#{order.create}" class="button" />
        </div>
    </h:form>
	<br />
	<br />
	<br />
    <div class="clarification">
        Service also available over SOAP.  Try with <a href="http://www.soapui.org">soapUI</a> using the <a href="http://localhost:8080/demo-orders/OrderService?wsdl">Service WSDL</a>.
    </div>

</div>

</body>
</html>
